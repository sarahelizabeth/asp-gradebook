  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset2">
          <h1>Assignments</h1>
          <br>
          <div class="listAssignments">
            <table class="table">
              <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Due Date</th>
              </tr>
              <tr>
                <td>1</td>
                <td>Project</td>
                <td>10/1/2014</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Homework</td>
                <td>10/5/2014</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Practice</td>
                <td>10/7/2014</td>
              </tr>
            </table>
          </div>
          <br>
          <div class="newAssignment">
            <form role="form">
              <div class="form-group">
                <label for="selectAssignment">Select Assignment</label>
                <select class="form-control" id="selectAssignment">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputAssignment">Assignment Name</label>
                <input class="form-control" id="inputAssignment" placeholder="Name">
              </div>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
